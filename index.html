<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Clicker</title>
    <meta charset="UTF-8">
</head>
<body>
    <div id='click'></div>
    <div id='scoreboard'></div>
    <div id='hp'></div>
    <div class='button' id='upgradeBtn'>Upgrade (5 points)</div>
    <div id='hpBoard'><div id='hpNow'></div></div>
    <div class='button' id='autoDamage'>Buy DPS (50 points)</div>
    <div class='stats' id='stats'>
        <div class='char' id='killed'></div>
        <div class='char' id='damage'></div>
        <div class='char' id='dps'></div>
    </div>
    <div class='button' id='newGame'><p>New game</p></div>

    <script src='index.js'></script>
</body>
</html>
